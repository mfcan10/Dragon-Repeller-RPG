<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Monster Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="locationImageContainer">
            <img id="locationImage" src="" alt="Location">
        </div>
        <div id="combatArea">
            <div id="playerContainer">
                <div id="player">‚öîÔ∏è</div>
                <div id="playerName">You</div>
            </div>
            <div id="monsterContainer">
                <div id="monsterImage"></div>
                <div id="monsterNameDisplay"></div>
            </div>
        </div>
        <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
    </div>
    <div id="winOverlay" class="overlay">
        <div id="winContent" class="overlay-content">
            <div id="winIcon">üéâ</div>
            <h2 id="winTitle">VICTORY!</h2>
            <p id="winMessage"></p>
        </div>
    </div>
    <div id="loseOverlay" class="overlay">
        <div id="loseContent" class="overlay-content">
            <div id="loseIcon">üíÄ</div>
            <h2 id="loseTitle">DEFEATED</h2>
            <p id="loseMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
